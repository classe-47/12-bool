<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 12 bool</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="debug">

    <div class="container">

        <!-- ******* con il wrap ***** -->
        <!-- prima row -->
        <h2>Gestione colonne con wrap</h2>
        <div class="row wrap">
            
            <!-- colonna da 12 -->
            <div class="col-xs-12">
                <div class="box"></div>
            </div>
            <!-- end colonna da 12 -->

            <!-- colonna da 1 e 1 da 11 -->
            <div class="col-xs-1">
                <div class="box"></div>
            </div>
            <div class="col-xs-11">
                <div class="box"></div>
            </div>
            <!-- /colonna da 1 e da 11 -->

            <!-- colonna da 2 e 1 da 10 -->
            <div class="col-xs-2">
                <div class="box"></div>
            </div>
            <div class="col-xs-10">
                <div class="box"></div>
            </div>
            <!-- /colonna da 2 e da 10 -->

            <!-- colonna da 3 e 1 da 9 -->
            <div class="col-xs-3">
                <div class="box"></div>
            </div>
            <div class="col-xs-9">
                <div class="box"></div>
            </div>
            <!-- /colonna da 3 e da 9 -->

            <!-- colonna da 4 e 1 da 8 -->
            <div class="col-xs-4">
                <div class="box"></div>
            </div>
            <div class="col-xs-8">
                <div class="box"></div>
            </div>
            <!-- /colonna da 4 e da 8 -->
            

        </div>
        <!-- end prima row -->
        <!-- ******* end con il wrap ***** -->

    </div>
    
</body>
</html>
